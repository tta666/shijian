        function setupParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';

        function animateParticle(particle) {
            const startX = parseFloat(particle.style.left);
            const startY = parseFloat(particle.style.top);
            const amplitudeX = Math.random() * 20 + 10;
            const amplitudeY = Math.random() * 10 + 5;
            const speed = Math.random() * 0.001 + 0.0005;
            let time = Math.random() * Math.PI * 2;
            
            function move() {
                time += speed;
                const x = startX + amplitudeX * Math.sin(time * 1.5);
                const y = startY + amplitudeY * Math.cos(time);
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                requestAnimationFrame(move);
            }
            
            move();
        }

        // Êó∂Èó¥Ê†ºÂºèËæÖÂä©ÂáΩÊï∞
        function formatTime(date, timezone) {
            if (reverseActive && timezone) {
                const elapsed = Date.now() - reverseStartTimestamp;
                const reversedTime = reverseStartTime - elapsed;
                date = new Date(reversedTime);
            }
            
            return new Intl.DateTimeFormat('zh-CN', {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(date);
        }
        
        function formatDate(date, timezone) {
            if (reverseActive && timezone) {
                const elapsed = Date.now() - reverseStartTimestamp;
                const reversedTime = reverseStartTime - elapsed;
                date = new Date(reversedTime);
            }
            
            return new Intl.DateTimeFormat('zh-CN', {
                timeZone: timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(date);
        }
        
        function formatOffset(date, timezone) {
            if (reverseActive && timezone) {
                const elapsed = Date.now() - reverseStartTimestamp;
                const reversedTime = reverseStartTime - elapsed;
                date = new Date(reversedTime);
            }
            
            const offset = new Date(date).getTimezoneOffset();
            const offsetHours = Math.abs(Math.floor(offset / 60));
            const offsetMinutes = Math.abs(offset % 60);
            const sign = offset > 0 ? '-' : '+';
            
            return `UTC${sign}${offsetHours.toString().padStart(2, '0')}:${offsetMinutes.toString().padStart(2, '0')}`;
        }
        
        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateAllTimes() {
            const cards = document.querySelectorAll('.time-card');
            
            cards.forEach(card => {
                const timezone = card.dataset.timezone;
                const mainTime = card.querySelector('.main-time');
                const dateElement = card.querySelector('.date');
                
                if (mainTime && dateElement) {
                    const now = new Date();
                    
                    // ÂΩ©ËõãÊó∂Èó¥ÂÄíÊµÅ
                    if (reverseActive) {
                        const elapsed = Date.now() - reverseStartTimestamp;
                        const reversedTime = reverseStartTime - elapsed;
                        const reversedDate = new Date(reversedTime);
                        
                        mainTime.textContent = formatTime(reversedDate, timezone);
                        dateElement.textContent = formatDate(reversedDate, timezone);
                    } else {
                        mainTime.textContent = formatTime(now, timezone);
                        dateElement.textContent = formatDate(now, timezone);
                    }
                }
            });
        }
        
        // ÊêúÁ¥¢ËøáÊª§
        function filterTimeCards() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.time-card');
            
            cards.forEach(card => {
                const city = card.dataset.city.toLowerCase();
                const country = card.dataset.country.toLowerCase();
                const timezone = card.dataset.timezone.toLowerCase();
                
                if (searchTerm === '' || 
                    city.includes(searchTerm) || 
                    country.includes(searchTerm) ||
                    timezone.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
